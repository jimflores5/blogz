{% extends "blogbase.html" %}
{% block content %}
    <style>
        textarea {
            margin: 10px 0;
            width: 540px;
            height: 120px;
        }
    </style>

    
        <form method='POST'>
            <label>Title:
                <input name="title" type="text" value = "{{title}}"/>
                <span class="error">{{title_error}}</span>
            </label><br/><br/>

            <label>
                <h3>Enter text here:</h3>
                <textarea name="body" type="text">{{body}}</textarea>
                <span class="error">{{body_error}}</span>
            </label><br/><br/>

            <input type="submit" value="Submit" />
        </form>

        <hr />
        <a href="/blog">View Previoius Blogs</a>

{% endblock %}
