{% extends "blogbase.html" %}
{% block content %}
    {% if entries|length == 0 %}
        <p>No entries yet.</p>
    {% else %}
        <ul>
        <form>
            {%for entry in entries %}
                <li><a href="/singlepost?id={{entry.id}}">{{entry.title}}</a><br/>{{entry.body}}</li>
                <hr />
            {%endfor%}
        </form>
        </ul>
        <br/>
        <a href="/newpost">New Blog Post</a>
    {% endif %}
{% endblock %}
