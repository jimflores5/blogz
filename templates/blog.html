{% extends "blogbase.html" %}
{% block content %}
    {% if entries|length == 0 %}
        <p>No entries yet.</p>
    {% else %}
        <ul>
            {%for entry in entries %}
                <li>{{entry.title}}<br/>{{entry.body}}</li>
                <hr />
            {%endfor%}
        </ul>
    {% endif %}
{% endblock %}
