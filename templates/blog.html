{% extends "blogbase.html" %}
{% block content %}
    {% if users|length == 0 %}
        <p>No users yet.</p>
    {% else %}
        <ul>
        <form>
            {%for user in users %}
                <li><a href="/singleUser?id={{user.username}}">{{entry.title}}</a><br/>{{entry.body}}</li>
                <hr />
            {%endfor%}
        </form>
        </ul>
        <br/>
        <a href="/newpost">New Blog Post</a>
    {% endif %}
{% endblock %}
